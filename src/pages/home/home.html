<ion-header>
  <ion-navbar color="brown">
    <ion-title>
      Coffee App 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  
     <ion-list>
      <ion-item >
        <ion-input text-center type="text" placeholder="Name" [(ngModel)]= "name"></ion-input>
      </ion-item>
     <h1 text-center>TOPPINGS</h1>
     <div id="check">
       <ion-item >
        <ion-label  >Whipped Cream</ion-label>
        
        <ion-checkbox (click)="onWhip()" [(ngModel)]="whip"></ion-checkbox>
      </ion-item>
      
      <ion-item>
        <ion-label>Chocolate</ion-label>
        <ion-checkbox (click)="onChoc()" [(ngModel)]="choc"></ion-checkbox>
      </ion-item>
     </div>
      
     </ion-list>
       
       
        <h1 text-center>QUANTITY</h1>
        <div id="rmp">
              <button ion-button color="light" (click)= "onPlus()">+</button>
              {{results}}
              <button ion-button color="light" (click)= "onMinus()">-</button>
        </div>
        <h1 text-center>Order Summary</h1>
        <div *ngIf ="value == 1" id="summary">
          Name:{{name}}<br>
          {{wc}}<br>
          {{ch}}<br>
          Quantity: {{results}}<br>
          Price: {{price}}<br>
          Thank You!
        </div>
         
        <button id="order" ion-button color="light" (click)= "onOrder()">Order</button>
        <br>
        <br>
         
        <div class="bottom-row">
          <button id="reset" ion-button color="light" (click)= "onReset()">Reset</button>
        </div>
         
  
</ion-content>
